<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calc-wrap">
  <div class="title">Casio3234</div>
  <input type="text">
  <div class="container">
  <div class="battery">
    </div>
    <div class="buttons">
      <div class="clearfix"></div>
    <div class="btn">7</div>
    <div class="btn">8</div>
    <div class="btn">9</div>
    <div class="btn">+</div>
     </div>
  <div class="buttons">
    <div class="btn">4</div>
    <div class="btn">5</div>
    <div class="btn">6</div>
    <div class="btn">-</div>
    <div class="clearfix"></div>
   </div>
  <div class="buttons">
    <div class="btn">1</div>
    <div class="btn">2</div>
    <div class="btn">3</div>
    <div class="btn">/</div>
    <div class="clearfix"></div>
  </div>
  <div class="buttons">
    <div class="btn">,</div>
    <div class="btn">0</div>
    <div class="btn">=</div>
    <div class="btn">*</div>
    <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
   </div>

</div>
</body>
</html>
