<!DOCTYPE html>
<html lang="uk">
	<head>
		<title>Google</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">		
	</head>
	<body>
		<div class="page-wrap">
			<!-----HEADER----------->
		<div class="header">
			<div class="header_right">
				<a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" class= 'same_links header_link'>Gmail</a>

				<a href="https://www.google.com.ua/imghp?hl=ru&tab=ri&ogbl" class='same_links header_link'>Зображення</a>

				<div class="services">
					<img src="images/dots.png" alt="services" width="20px">
					
				</div>
				<div class="accaunt"><img src="images/photo.jpg" alt="phooto" width="30px">
					
				</div>
			</div>

		</div>
		<!--------MAIN------>
		<div class="main">
			<div class="main_logo">
			<img src="images/google_logo.png" alt="google" width="400px">
		</div>
		<div class="main_form">
			<form action="#" method="get">

				<div class="form_search">
					
					<div class="three_item">
						<img class="icon" src="images/search.icon.png" alt="іконка">
						<input type="text" name="">
						<div class="two_element">
                  <img class="keyboard" src="images/keyboard.png" alt="">
                  <svg class="microfon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                    <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                    <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                    <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                  </svg>
                </div>

					</div>
					
				</div>


				<div class="form_buttons">
					<input type="submit" value="Пошук Google" >
					<input type="submit" value="Мені пощастить">
				</div>
			</form>
		</div>
		<div class="lang_toggle">
			<span>Мова Google: </span>
			<a href="#">english</a>
		</div>


		</div>
		<!---------FOOTER-------->
		<div class="footer">
			<div class="footer_country">
				<span>Україна</span>
			</div>
			

			<div class="footer_links">
				<div class="footer_links_l">
				<a href="#" class="same_links same_links-footer">Конфіденційність</a>
				<a href="#" class="same_links same_links-footer">Умови</a>
				<a href="#"class="same_links same_links-footer">Налаштування</a></div>
				<div class="footer_links_r">
				<a href="#" class="same_links same_links-footer">Реклама</a>
				<a href="#" class="same_links same_links-footer">Для Бізнесу</a>
				<a href="#" class="same_links same_links-footer">Про Google</a>
				<a href="#" class="same_links same_links-footer">Як працює пошук</a>
				 </div>
				 <div class="clearfix"></div>
			</div>
			

			</div>


	
		
		
	</body>

</html>
